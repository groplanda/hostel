{% set gallery = __SELF__.gallery %}
<div id="gallery" class="gallery">
  <div class="container">
    <div class="gallery__title title">{{ gallery.title|raw }}</div>
    <p class="gallery__descr">{{ gallery.description|raw }}</p>

    <div class="gallery__group">
      <div class="gallery__slider" data-js="gallery-slider">
        {% for image in gallery.gallery %}
        {% set poster = image.thumb(380, 220, {'mode': 'crop'}) %}
        <div class="gallery__item">
          <a href="{{ image.path }}"
            data-lightbox="{{__SELF__.id}}"
            data-title="{{ image.title }}"
            class="gallery__link">
            <img src="{{ poster }}" alt="{{ image.title }}" class="gallery__img" />
          </a>
        </div>
        {% endfor %}
      </div>

      <div class="gallery__nav">
        <button class="gallery__nav-btn" data-js="gallery-slider-prev">
          <svg xmlns="http://www.w3.org/2000/svg" class="gallery__nav-arrow" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
          </svg>
        </button>
        <button class="gallery__nav-btn" data-js="gallery-slider-next">
          <svg xmlns="http://www.w3.org/2000/svg" class="gallery__nav-arrow" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
          </svg>
        </button>
      </div>
    </div>

  </div>
</div>
