{% set rows = __SELF__.slides %}

<div class="slider" id="{{__SELF__.id}}">
  <div class="container slider__wrap">
    <div class="slider__container">
      <h1 class="slider__title">{{rows.title|raw}}</h1>
      <button class="button footer__button" data-js-action="open-modal">Забронировать</button>
    </div>

    <div class="owl-carousel" data-js="home-slider">
      {% for row in rows.slides %}
      <div class="slider__item">
        <img src="{{ row.thumb(1800, 600, {'mode': 'crop', quality: 80 }) }}" alt="{{image.title}}" class="slider__image" />
      </div>
      {% endfor %}
    </div>
    <div class="slider__nav">
      <button class="slider__nav-btn" data-js="home-slider-prev">
        <svg xmlns="http://www.w3.org/2000/svg" class="slider__nav-arrow" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
      </button>
      <button class="slider__nav-btn" data-js="home-slider-next">
        <svg xmlns="http://www.w3.org/2000/svg" class="slider__nav-arrow" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
