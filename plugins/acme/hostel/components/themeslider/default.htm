{% set rows = __SELF__.slides %}

<div class="slider" id="{{__SELF__.id}}">
  <div class="container slider__wrap">
    <div class="slider__container">
      <h1 class="slider__title">{{rows.title|raw}}</h1>
      <button class="button footer__button" data-js-action="open-modal">Забронировать</button>
    </div>

    <div class="owl-carousel" data-js="home-slider">
      {% for row in rows.slides %}
      <div class="slider__item">
        <img src="{{ row.thumb(1800, 600, {'mode': 'crop', quality: 80 }) }}" alt="{{image.title}}" class="slider__image" />
      </div>
      {% endfor %}
    </div>
    <div class="slider__nav">
      <button class="slider__nav-btn" data-js="home-slider-prev">
        <svg xmlns="http://www.w3.org/2000/svg" class="slider__nav-arrow" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
      </button>
      <button class="slider__nav-btn" data-js="home-slider-next">
        <svg xmlns="http://www.w3.org/2000/svg" class="slider__nav-arrow" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
